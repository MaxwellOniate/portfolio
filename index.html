<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="My portfolio of projects built using various technologies."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Maxwell Oniate</title>
  </head>
  <body>
    <!-- HERO -->
    <header class="hero">
      <h1 class="hero__title">Maxwell Oniate</h1>
      <p class="hero__subtitle">Software Developer</p>
      <a href="https://github.com/MaxwellOniate" target="_blank"
        ><img src="img/github.svg" alt="GitHub" class="btn--github"
      /></a>

      <a href="#projects" class="arrow">
        <div class="arrow__bounce">
          <div class="arrow__css"></div>
        </div>
      </a>
    </header>

    <!-- PROJECTS -->
    <section id="projects" class="container">
      <div class="project">
        <a href="https://majesty-house.netlify.app/" target="_blank">
          <img
            src="img/projects/majesty.jpg"
            alt="Majesty House"
            class="project__img"
          />
        </a>
        <div class="project__links">
          <a
            href="https://majesty-house.netlify.app/"
            target="_blank"
            class="project__title"
            >Majesty House</a
          >
          <a
            href="https://github.com/MaxwellOniate/majesty-house"
            target="_blank"
            ><img src="img/github.svg" alt="GitHub" class="btn--github"
          /></a>
        </div>
        <p class="project__description">
          A website for a restaurant named Majesty House. Technologies used:
          HTML, CSS, Sass, Bootstrap, JavaScript, and jQuery.
        </p>
      </div>

      <div class="project">
        <a href="https://solo-digital-agency.netlify.app/" target="_blank">
          <img
            src="img/projects/solo.jpg"
            alt="Solo Digital Agency"
            class="project__img"
          />
        </a>
        <div class="project__links">
          <a
            href="https://majesty-house.netlify.app/"
            target="_blank"
            class="project__title"
            >Digital Agency</a
          >
          <a
            href="https://github.com/MaxwellOniate/solo-digital-agency"
            target="_blank"
            ><img src="img/github.svg" alt="GitHub" class="btn--github"
          /></a>
        </div>
        <p class="project__description">
          A website for a digital agency named Solo. Technologies used: HTML,
          CSS, Sass, Bootstrap, JavaScript, and jQuery.
        </p>
      </div>
    </section>
  </body>
</html>
